
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGameLabel">Create or edit a Game</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="game.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_team1_score">Team1_score</label>
            <input type="number" class="form-control" name="team1_score" id="field_team1_score"
                    ng-model="game.team1_score"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_team2_score">Team2_score</label>
            <input type="number" class="form-control" name="team2_score" id="field_team2_score"
                    ng-model="game.team2_score"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="game.duration"
                     />
        </div>

        <div class="form-group">
            <label for="field_team1_player1">team1_player1</label>
            <select class="form-control" id="field_team1_player1" name="team1_player1" ng-model="game.team1_player1" ng-options="player as player.name for player in players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team1_player2">team1_player2</label>
            <select class="form-control" id="field_team1_player2" name="team1_player2" ng-model="game.team1_player2" ng-options="player as player.name for player in players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team2_player1">team2_player1</label>
            <select class="form-control" id="field_team2_player1" name="team2_player1" ng-model="game.team2_player1" ng-options="player as player.name for player in players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team2_player2">team2_player2</label>
            <select class="form-control" id="field_team2_player2" name="team2_player2" ng-model="game.team2_player2" ng-options="player as player.name for player in players track by player.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
