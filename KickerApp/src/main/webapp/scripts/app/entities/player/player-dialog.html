
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerLabel">Create or edit a Player</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="player.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="player.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wins">Wins</label>
            <input type="number" class="form-control" name="wins" id="field_wins"
                    ng-model="player.wins"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_losses">Losses</label>
            <input type="number" class="form-control" name="losses" id="field_losses"
                    ng-model="player.losses"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ties">Ties</label>
            <input type="number" class="form-control" name="ties" id="field_ties"
                    ng-model="player.ties"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mmr">Mmr</label>
            <input type="number" class="form-control" name="mmr" id="field_mmr"
                    ng-model="player.mmr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_avg_duration">Avg_duration</label>
            <input type="number" class="form-control" name="avg_duration" id="field_avg_duration"
                    ng-model="player.avg_duration"
                     />
        </div>

        <div class="form-group">
            <label for="field_account">account</label>
            <select class="form-control" id="field_account" name="account" ng-model="player.account" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
