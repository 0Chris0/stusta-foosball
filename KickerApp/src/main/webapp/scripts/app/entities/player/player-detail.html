
<div>
    <h2><span>Player</span> {{player.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Wins</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.wins}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Losses</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.losses}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ties</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.ties}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Mmr</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.mmr}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Avg_duration</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.avg_duration}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>account</span>
                </td>
                <td>
                    {{player.account.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
